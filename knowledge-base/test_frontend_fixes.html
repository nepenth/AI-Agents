<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend API Response</title>
</head>
<body>
    <h1>Testing Knowledge Base API Response</h1>
    <div id="results"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('/api/items?limit=5');
                const data = await response.json();
                
                const resultsDiv = document.getElementById('results');
                
                if (Array.isArray(data) && data.length > 0) {
                    resultsDiv.innerHTML = '<h2>API Response Test Results:</h2>';
                    
                    data.slice(0, 3).forEach((item, index) => {
                        const itemDiv = document.createElement('div');
                        itemDiv.style.border = '1px solid #ccc';
                        itemDiv.style.margin = '10px 0';
                        itemDiv.style.padding = '10px';
                        
                        itemDiv.innerHTML = `
                            <h3>Item ${index + 1} (Tweet ID: ${item.tweet_id})</h3>
                            <p><strong>title:</strong> "${item.title}"</p>
                            <p><strong>display_title:</strong> "${item.display_title}"</p>
                            <p><strong>item_name:</strong> "${item.item_name}"</p>
                            <p><strong>main_category:</strong> "${item.main_category}"</p>
                            <p><strong>sub_category:</strong> "${item.sub_category}"</p>
                            <p><strong>content length:</strong> ${item.content ? item.content.length : 0}</p>
                            
                            <h4>Title Selection Logic Test:</h4>
                            <p><strong>Preferred title:</strong> "${item.display_title || item.title || item.item_name || 'Untitled'}"</p>
                        `;
                        
                        resultsDiv.appendChild(itemDiv);
                    });
                } else {
                    resultsDiv.innerHTML = '<p>Error: No data received or invalid format</p>';
                }
                
            } catch (error) {
                document.getElementById('results').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        testAPI();
    </script>
</body>
</html>
