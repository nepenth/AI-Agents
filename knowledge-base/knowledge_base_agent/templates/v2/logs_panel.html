<div class="logs-panel-content" style="display: flex; flex-direction: column; height: 100%;">
    <div class="logs-panel-header"
        style="display: flex; justify-content: flex-end; margin-bottom: var(--space-3); flex-shrink: 0;">
        <button id="clear-logs-btn" class="glass-button glass-button--ghost glass-button--small">
            <i class="fas fa-trash"></i> Clear
        </button>
    </div>
    <div id="logs-container" style="flex: 1; overflow-y: auto; margin-bottom: var(--space-3); max-height: 300px;">
        <!-- Log messages will be appended here -->
    </div>
    <div id="agent-status-footer" class="panel-footer"
        style="flex-shrink: 0; padding: var(--space-3); border-top: 1px solid var(--glass-border); font-size: 0.75rem; color: var(--text-secondary); background: var(--glass-bg); backdrop-filter: blur(10px);">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                Agent Status: <span id="agent-status-text-logs" class="status-text status-idle"
                    style="color: var(--text-primary); font-weight: var(--font-weight-medium);">Idle</span>
            </div>
            <div id="agent-etc-display" style="color: var(--text-tertiary); font-size: 0.7rem; display: none;">
                ETC: <span id="agent-etc-time">--</span>
            </div>
        </div>
        <div id="agent-phase-progress" style="margin-top: var(--space-2); display: none;">
            <div style="font-size: 0.7rem; color: var(--text-tertiary); margin-bottom: var(--space-1);">
                <span id="phase-progress-text">Processing...</span>
            </div>
            <div style="background: rgba(255, 255, 255, 0.1); border-radius: 4px; height: 4px; overflow: hidden;">
                <div id="phase-progress-bar"
                    style="background: var(--primary-blue); height: 100%; width: 0%; transition: width 0.3s ease;">
                </div>
            </div>
        </div>
    </div>
</div>
