<div class="logs-panel-content">
    <div class="logs-panel-header" style="display: flex; justify-content: flex-end; margin-bottom: var(--space-3);">
        <button id="clear-logs-btn" class="glass-button glass-button--ghost glass-button--small">
                <i class="fas fa-trash"></i> Clear
            </button>
        </div>
    <div id="logs-container">
            <!-- Log messages will be appended here -->
        </div>
    <div id="agent-status-footer" class="panel-footer" style="margin-top: var(--space-4); padding-top: var(--space-3); border-top: 1px solid var(--glass-border); font-size: 0.75rem; color: var(--text-secondary);">
        Agent Status: <span id="agent-status-text-logs" class="status-text status-idle" style="color: var(--text-primary); font-weight: var(--font-weight-medium);">Idle</span>
    </div>
</div>
