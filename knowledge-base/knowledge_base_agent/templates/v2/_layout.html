    <!-- Enhanced SocketIO Loading with Robust Fallback -->
    <script>
    (function() {
        'use strict';
        
        console.log('✅ [System] Starting enhanced SocketIO initialization...');
        
        // Global state management
        window.SOCKETIO_DISABLED = false;
        window.REST_API_MODE = false;
        window.SOCKETIO_LOADING = true;
        
        function dispatchEvent(eventName, data = {}) {
            const event = new CustomEvent(eventName, { detail: data });
            document.dispatchEvent(event);
        }
        
        function enableRestApiMode(reason) {
            console.log(`ℹ️ [System] Switching to REST API mode: ${reason}`);
            window.SOCKETIO_DISABLED = true;
            window.REST_API_MODE = true;
            window.SOCKETIO_LOADING = false;
            dispatchEvent('socketio-failed', { error: reason });
        }
        
        function enableSocketIOMode() {
            console.log('✅ [System] SocketIO successfully loaded, enabling hybrid mode');
            window.SOCKETIO_DISABLED = false;
            window.REST_API_MODE = false;
            window.SOCKETIO_LOADING = false;
            dispatchEvent('socketio-ready');
        }
        
        // Timeout for SocketIO loading (5 seconds)
        const socketIOTimeout = setTimeout(() => {
            if (window.SOCKETIO_LOADING) {
                enableRestApiMode('SocketIO loading timeout (5s)');
            }
        }, 5000);
        
        // Try to load SocketIO from reliable CDNs
        const socketIOSources = [
            'https://cdn.socket.io/4.7.2/socket.io.min.js',
            'https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js',
            'https://unpkg.com/socket.io-client@4.7.2/dist/socket.io.min.js'
        ];
        
        let currentSourceIndex = 0;
        
        function tryLoadSocketIO() {
            if (currentSourceIndex >= socketIOSources.length) {
                clearTimeout(socketIOTimeout);
                enableRestApiMode('All SocketIO CDN sources failed');
                return;
            }
            
            const script = document.createElement('script');
            const source = socketIOSources[currentSourceIndex];
            
            console.log(`🔄 [System] Attempting to load SocketIO from: ${source}`);
            
            script.onload = function() {
                clearTimeout(socketIOTimeout);
                console.log(`✅ [System] SocketIO loaded successfully from: ${source}`);
                
                // Initialize SocketIO connection
                try {
                    // Determine the correct protocol and URL for SocketIO connection
                    const protocol = window.location.protocol === 'https:' ? 'https:' : 'http:';
                    const host = window.location.hostname;
                    const port = window.location.port || (protocol === 'https:' ? '443' : '80');
                    
                    // For development, use the same host and port as the current page
                    const socketUrl = `${protocol}//${host}:${port}`;
                    
                    console.log(`🔗 [SocketIO] Connecting to: ${socketUrl}`);
                    
                    window.socket = io(socketUrl, {
                        transports: ['websocket', 'polling'],
                        timeout: 10000,
                        reconnection: true,
                        reconnectionAttempts: 3,
                        reconnectionDelay: 1000,
                        forceNew: true,
                        // Handle HTTPS/WSS properly
                        secure: protocol === 'https:',
                        // Add additional connection options
                        autoConnect: true,
                        upgrade: true
                    });
                    
                    window.socket.on('connect', () => {
                        console.log('🔗 [SocketIO] Connected successfully');
                        enableSocketIOMode();
                        
                        // Dispatch event for UIManager integration
                        document.dispatchEvent(new CustomEvent('socketio_ready', {
                            detail: { socket: window.socket }
                        }));
                    });
                    
                    window.socket.on('connect_error', (error) => {
                        console.error('❌ [SocketIO] Connection error:', error);
                        enableRestApiMode(`SocketIO connection failed: ${error.message}`);
                    });
                    
                    window.socket.on('disconnect', (reason) => {
                        console.warn('⚠️ [SocketIO] Disconnected:', reason);
                        // Don't switch to REST API mode on disconnect, allow reconnection
                    });
                    
                } catch (error) {
                    console.error('❌ [System] Failed to initialize SocketIO:', error);
                    enableRestApiMode(`SocketIO initialization failed: ${error.message}`);
                }
            };
            
            script.onerror = function() {
                console.warn(`❌ [System] Failed to load SocketIO from: ${source}`);
                currentSourceIndex++;
                tryLoadSocketIO();
            };
            
            script.src = source;
            document.head.appendChild(script);
        }
        
        // Start loading SocketIO
        tryLoadSocketIO();
        
    })();
    </script>
