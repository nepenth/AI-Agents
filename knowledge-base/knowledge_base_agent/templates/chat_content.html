<!-- knowledge_base_agent/templates/chat_content.html -->
<div class="page-content-wrapper">
    <div class="col-12 p-0">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0"><i class="bi bi-chat-dots me-2"></i> Agent Chat</h5>
                    <div class="d-flex align-items-center gap-3">
                        <div class="chat-session-container">
                            <label for="chat-session-selector" class="form-label mb-0">Chat Session:</label>
                            <select id="chat-session-selector" class="form-control form-control-sm">
                                <option value="">New Chat</option>
                            </select>
                        </div>
                        <div class="chat-model-selector-container">
                            <label for="chat-model-selector-page" class="form-label mb-0">Chat Model:</label>
                            <select id="chat-model-selector-page" class="form-control form-control-sm"></select>
                        </div>
                        <div class="btn-group" role="group">
                            <button id="new-chat-btn" class="btn btn-outline-primary btn-sm" title="Start New Chat">
                                <i class="bi bi-plus-circle"></i> New
                            </button>
                            <button id="archive-session-btn" class="btn btn-outline-warning btn-sm" title="Archive Current Session">
                                <i class="bi bi-archive"></i> Archive
                            </button>
                            <button id="delete-session-btn" class="btn btn-outline-danger btn-sm" title="Delete Current Session">
                                <i class="bi bi-trash3"></i> Delete
                            </button>
                            <button id="clear-chat-page" class="btn btn-outline-secondary btn-sm" title="Clear Chat History">
                                <i class="bi bi-eraser"></i> Clear
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div id="chat-page-container" class="chat-page-container">
                    <div id="chat-history-page" class="chat-history">
                        <!-- Chat messages will be appended here -->
                         <div class="chat-message assistant-message">
                            <p>Hello! How can I help you query the knowledge base today?</p>
                        </div>
                    </div>
                    <div class="chat-input-container">
                        <form id="chat-form-page" class="chat-form">
                            <textarea id="chat-input-page" class="form-control" placeholder="Ask a question about the knowledge base..." rows="3"></textarea>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send"></i>
                            </button>
                        </form>
                        <div id="chat-typing-indicator-page" class="typing-indicator" style="display: none;">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Collapsible GPU Status Panel -->
        <div class="chat-gpu-panel" style="margin-top: 15px;">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center" id="gpu-panel-header" style="cursor: pointer;">
                    <h6 class="card-title mb-0">
                        <i class="bi bi-gpu-card me-2"></i>GPU Status & Performance
                    </h6>
                    <div class="d-flex align-items-center">
                        <button class="btn btn-sm btn-outline-secondary me-2" id="refresh-gpu-chat" title="Refresh GPU Stats">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                        <i id="gpu-panel-toggle-icon" class="bi bi-chevron-down"></i>
                    </div>
                </div>
                <div id="gpu-panel-body" class="card-body" style="display: none;">
                    <div id="gpuStatsContainerChat">
                        <!-- GPU stats will be populated dynamically -->
                        <div class="text-center text-muted">
                            <i class="bi bi-hourglass-split"></i> Loading GPU statistics...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
