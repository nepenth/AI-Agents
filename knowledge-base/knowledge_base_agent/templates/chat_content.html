<!-- knowledge_base_agent/templates/chat_content.html -->
<div class="page-content-wrapper">
    <div class="col-12 p-0">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0"><i class="bi bi-chat-dots me-2"></i> Agent Chat</h5>
                    <div class="d-flex align-items-center gap-3">
                        <div class="chat-model-selector-container">
                            <label for="chat-model-selector-page" class="form-label mb-0">Chat Model:</label>
                            <select id="chat-model-selector-page" class="form-control form-control-sm"></select>
                        </div>
                        <button id="clear-chat-page" class="btn btn-outline-secondary btn-sm" title="Clear Chat History">
                            <i class="bi bi-trash3"></i> Clear
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div id="chat-page-container" class="chat-page-container">
                    <div id="chat-history-page" class="chat-history">
                        <!-- Chat messages will be appended here -->
                         <div class="chat-message assistant-message">
                            <p>Hello! How can I help you query the knowledge base today?</p>
                        </div>
                    </div>
                    <div class="chat-input-container">
                        <form id="chat-form-page" class="chat-form">
                            <textarea id="chat-input-page" class="form-control" placeholder="Ask a question about the knowledge base..." rows="3"></textarea>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send"></i>
                            </button>
                        </form>
                        <div id="chat-typing-indicator-page" class="typing-indicator" style="display: none;">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Collapsible GPU Status Panel -->
        <div class="chat-gpu-panel" style="margin-top: 15px;">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center" style="cursor: pointer;" onclick="toggleGPUPanel()">
                    <h6 class="card-title mb-0">
                        <i class="bi bi-gpu-card me-2"></i>GPU Status & Performance
                    </h6>
                    <div class="d-flex align-items-center">
                        <button class="btn btn-sm btn-outline-secondary me-2" onclick="event.stopPropagation(); if(window.refreshGPUStats) window.refreshGPUStats(); else console.error('refreshGPUStats not found')" title="Refresh GPU Stats">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                        <i id="gpu-panel-toggle-icon" class="bi bi-chevron-up"></i>
                    </div>
                </div>
                <div id="gpu-panel-body" class="card-body">
                    <div id="gpuStatsContainer">
                        <!-- GPU stats will be populated dynamically -->
                        <div class="text-center text-muted">
                            <i class="bi bi-hourglass-split"></i> Loading GPU statistics...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function toggleGPUPanel() {
    const panelBody = document.getElementById('gpu-panel-body');
    const toggleIcon = document.getElementById('gpu-panel-toggle-icon');
    
    if (panelBody.style.display === 'none') {
        panelBody.style.display = 'block';
        toggleIcon.className = 'bi bi-chevron-up';
        // Refresh GPU stats when opening
        if (window.refreshGPUStats) {
            window.refreshGPUStats();
        }
    } else {
        panelBody.style.display = 'none';
        toggleIcon.className = 'bi bi-chevron-down';
    }
}

// Initialize GPU panel as collapsed by default
document.addEventListener('DOMContentLoaded', function() {
    const panelBody = document.getElementById('gpu-panel-body');
    const toggleIcon = document.getElementById('gpu-panel-toggle-icon');
    if (panelBody && toggleIcon) {
        panelBody.style.display = 'none';
        toggleIcon.className = 'bi bi-chevron-down';
    }
});
</script>
