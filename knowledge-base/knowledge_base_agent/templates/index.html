<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout-clean.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-robot me-2"></i> Knowledge Base Agent
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="darkModeToggle">
                        <label class="form-check-label text-light" for="darkModeToggle">
                            <i class="bi bi-moon-stars-fill me-1"></i>Dark Mode
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-custom">
        <div class="sidebar">
            {% include 'sidebar_content.html' %}
        </div>
        
        <div class="main-content" id="main-content-area">
            {% include 'agent_control_panel.html' %}
        </div>
    </div>

    <!-- Chat Widget (starts minimized) -->
    <div id="chat-widget" class="chat-widget">
        <div class="chat-widget-header">
            <span>ðŸ’¬ Chat with Knowledge Base</span>
        </div>
        <div class="chat-widget-body" style="display: none;">
            <div class="chat-widget-controls" style="padding: 8px; border-bottom: 1px solid #ddd;">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="chat-model-selector-widget-container">
                        <label for="chat-model-selector-widget" class="form-label mb-0" style="font-size: 0.8rem;">Model:</label>
                        <select id="chat-model-selector-widget" class="form-control form-control-sm"></select>
                    </div>
                    <button id="clear-chat-widget" class="btn btn-outline-secondary btn-sm" title="Clear Chat History">
                        <i class="bi bi-eraser"></i>
                    </button>
                </div>
            </div>
            <div id="chat-history-widget" class="chat-history">
                <div class="chat-message assistant-message">
                    <p>Hello! How can I help you query the knowledge base today?</p>
                </div>
            </div>
            <div class="chat-input-container">
                <form id="chat-form-widget" class="chat-form">
                    <textarea id="chat-input-widget" class="form-control" placeholder="Ask a question..." rows="1"></textarea>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i></button>
                </form>
                <div id="chat-typing-indicator-widget" class="typing-indicator" style="display: none;">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/phases.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/syntheses.js') }}"></script>
    <script src="{{ url_for('static', filename='js/logs.js') }}"></script>
    <script src="{{ url_for('static', filename='js/schedule.js') }}"></script>
    <script src="{{ url_for('static', filename='js/environment.js') }}"></script>
    <script src="{{ url_for('static', filename='js/kb_display.js') }}"></script>
    <script src="{{ url_for('static', filename='js/synthesis_display.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navigation.js') }}"></script>
    <script>
    // Global functions for HTML onclick handlers
    // These are now handled by event listeners in index.js and other modules
    </script>
</body>
</html>
