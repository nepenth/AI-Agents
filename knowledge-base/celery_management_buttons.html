<!-- Add these buttons to your Celery Task Management section -->

<!-- Existing buttons (already implemented) -->
<button id="clear-celery-queue-btn" class="btn btn-warning">
    <i class="fas fa-broom"></i> Clear Task Queue
</button>

<button id="purge-celery-tasks-btn" class="btn btn-danger">
    <i class="fas fa-trash-alt"></i> Purge All Tasks
</button>

<button id="restart-celery-workers-btn" class="btn btn-info">
    <i class="fas fa-redo"></i> Restart Workers
</button>

<button id="celery-status-btn" class="btn btn-primary">
    <i class="fas fa-info-circle"></i> Worker Status
</button>

<!-- NEW buttons that need to be added -->
<button id="clear-old-tasks-btn" class="btn btn-secondary">
    <i class="fas fa-history"></i> Clear Old Tasks
</button>

<button id="stuck-tasks-btn" class="btn btn-warning">
    <i class="fas fa-exclamation-triangle"></i> Check Stuck Tasks
</button>

<button id="revoke-tasks-btn" class="btn btn-danger">
    <i class="fas fa-stop"></i> Revoke All Tasks
</button>

<button id="flush-redis-btn" class="btn btn-danger">
    <i class="fas fa-database"></i> Flush Redis
</button>

<!-- System utilities (placeholders for future implementation) -->
<button id="clear-redis-cache-btn" class="btn btn-secondary">
    <i class="fas fa-trash"></i> Clear Redis Cache
</button>

<button id="cleanup-temp-files-btn" class="btn btn-secondary">
    <i class="fas fa-file-alt"></i> Cleanup Temp Files
</button>

<button id="system-health-check-btn" class="btn btn-success">
    <i class="fas fa-heartbeat"></i> Health Check
</button>
